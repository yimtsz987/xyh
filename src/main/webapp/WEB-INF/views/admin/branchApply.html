	<style>
		.con_fhsq {
			min-width: 850px;
			min-height: 800px;
			margin: 1% 1% 0 1%;
			border: 1px solid #ccc;
			background: #fff;
			box-shadow: 0px 5px 10px #AFAEAE;
		}
		
		.search_style {
			margin: 0 auto;
			width: 95%;
			border: 1px solid #ddd;
			position: relative;
			margin-top: 30px !important;
		}
		
		.search_style li {
			margin-right: 20px;
			line-height: 40px;
		}
		
		.input-width {
			width: 250px;
			margin-left: 10px;
		}
		.label-text{
			line-height: 30px;
            font-size: 14px;
            margin-left: 15px;
		}
	</style>

	<body>
		<div class="con_fhsq">
			<div class="search_style">
				<div class="title_names">分会申请</div>
				<!--添加广告样式-->
				<form action="" method="post" id="form-admin-add">
					<div class="form-group">
						<label class="form-label">申&nbsp;&nbsp;请&nbsp;&nbsp;人： </label>
						<div class="formControls">
							<label class="label-text">刘佳乐</label>
						</div>
						<div class="col-4"> <span class="Validform_checktip"></span></div>
					</div>
					<div class="form-group">
						<label class="form-label ">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
						<div class="formControls ">
							<label class="label-text">男</label>
						</div>
						<div class="col-4"> <span class="Validform_checktip"></span></div>
					</div>
					<div class="form-group">
						<label class="form-label">身&nbsp;&nbsp;份&nbsp;&nbsp;证：</label>
						<div class="formControls">
							<label class="label-text">432503199509140313</label>
						</div>
						<div class="col-4"> <span class="Validform_checktip"></span></div>
					</div>
					<div class="form-group">
						<label class="form-label">入学年份：</label>
						<div class="formControls ">
							<label class="label-text">2014</label>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">所属分会：</label>
						<div class="formControls ">
							<select class="select input-width" name="" size="1">
								<option value="0">--请选择分会--</option>
								<option value="1">校友总会</option>
								<option value="2">湖南分会</option>
								<option value="3">湖南分会</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话： </label>
						<div class="formControls">
							<input type="text" class="input-text" placeholder="" name="" id="" datatype="m" nullmsg="请输入电话！">
						</div>
						<div class="col-4"> <span class="Validform_checktip"></span></div>
					</div>
					<div class="form-group"><label class="form-label">通讯地址： </label>
						<div class="col-sm-9"><input type="text" id="website-title" value="" class="inline input-width "></div>
					</div>
					<div class="form-group"><label class="form-label">所在单位： </label>
						<div class="col-sm-9"><input type="text" id="website-title" value="" class="inline input-width"></div>
					</div>
					<div class="form-group">
						<label class="form-label">个人简介：</label>
						<div class="formControls">
							<textarea name="" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内"></textarea>
						</div>
					</div>
				</form>
				<a href="javascript:void(0);" onclick="member_add(this,'1')" class="btn btn-warning">分会申请</a>
			</div>
		</div>
	</body>
	<script>
		function member_add(obj, id) {
			layer.confirm('确认要提交申请吗？', {
				icon: 0,
			}, function(index) {
				layer.msg('提交成功!', {
					icon: 1,
					time: 1000
				});
			});
		}
		//表单验证提交
		$("#form-admin-add").Validform({
			tiptype: 2,
			callback: function(data) {
				//form[0].submit();
				if(data.status == 1) {
					layer.msg(data.info, {
						icon: data.status,
						time: 1000
					}, function() {
						location.reload(); //刷新页面 
					});
				} else {
					layer.msg(data.info, {
						icon: data.status,
						time: 3000
					});
				}
				var index = parent.$("#iframe").attr("src");
				parent.layer.close(index);
				//
			}
		});
	</script>

</html>
